services:
  migakustat:
    build:
      context: .
      args:
        - EMAIL=${EMAIL}
        - PASSWORD=${PASSWORD}
        - HEADLESS=${HEADLESS:-true}
        - LOG_LEVEL=${LOG_LEVEL:-info}
        - PORT=${PORT:-8080}
        - API_SECRET=${API_SECRET}
        - CORS_ORIGINS=${CORS_ORIGINS}
        - CACHE_TTL=${CACHE_TTL}
    container_name: migakustat
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - TZ=UTC
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
