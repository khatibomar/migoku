services:
  migakustat:
    build:
      context: .
      args:
        - MIGAKU_EMAIL=${MIGAKU_EMAIL}
        - MIGAKU_PASSWORD=${MIGAKU_PASSWORD}
        - MIGAKU_HEADLESS=${MIGAKU_HEADLESS:-true}
    container_name: migakustat
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
